<div ng-controller="UpdateMoodController">
<form novalidate ng-submit="updateMood()">
  
  <div class="form-group">
    <label for="inlineRadioOptions">How are you feeling?</label>
    <label class="radio-inline">
      <input type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="happy" value="happy"> Happy
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="indifferent" value="indifferent">  Indifferent
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="postal" value="postal"> Postal
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="bored" value="bored"> Bored
    </label>
  </div>

  <div class="form-group">
    <label for="moodInput">Observations or Tasks</label>
    <input type="text" ng-model="newUpdate.notes" class="form-control" id="notes" placeholder="Notes">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
