<form novalidate>
  
  <div class="form-group">
    <label for="inlineRadioOptions">How are you feeling?</label>
    <label class="radio-inline">
      <input type="radio" ng-model="user.mood" name="inlineRadioOptions" id="happy" value="happy"> Happy
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="user.mood" name="inlineRadioOptions" id="indifferent" value="indifferent">  Indifferent
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="user.mood" name="inlineRadioOptions" id="postal" value="postal"> Postal
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="user.mood" name="inlineRadioOptions" id="bored" value="bored"> Bored
    </label>
  </div>

  <div class="form-group">
    <label for="moodInput">Observations or Tasks</label>
    <input type="text" ng-model="user.notes" class="form-control" id="notes" placeholder="Notes">
  </div>
  
  <button type="submit" ng-click="sendUpdate(user);" class="btn btn-default">Submit</button>
</form>

<script>
	function sendUpdate(user)
	{
		var a = user.mood + ' ' + user.notes;
	}
</script>
