<div ng-controller="UpdateMoodController">
  <div ng-show="successNotify" ng-click="closeNotfication()" class="alert alert-success text-center notification" role="alert">
    <strong>You're Awesome!</strong> You have successfully updated your mood
</div>
<form novalidate ng-submit="updateMood()">
  
  <div class="form-group">
    <label for="currentClient">Which client are you talking about?</label>
    <div class="span12">
      <select name="currentClient" class="form-control" ng-model="newUpdate.client" ng-options="client.clientCode as client.name for client in clientsForUser"></select>
    </div>
  </div>

  <div class="form-group">
    <label for="inlineRadioOptions">How are you feeling?</label>
    <div class="span12">
      <label class="radio-inline">
        <input class="moodinput" type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="happy" value="happy"> <img src="img/happy.png" class="emotIcon" alttext="happy"/>
      </label>
      <label class="radio-inline">
        <input class="moodinput" type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="indifferent" value="indifferent">  <img src="img/indifferent.png" class="emotIcon" alttext="indifferent"/>
      </label>
      <label class="radio-inline">
        <input class="moodinput" type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="postal" value="postal"> <img src="img/postal.png" class="emotIcon" alttext="postal"/>
      </label>
      <label class="radio-inline">
        <input class="moodinput" type="radio" ng-model="newUpdate.mood" name="inlineRadioOptions" id="bored" value="bored"> <img src="img/bored.png" class="emotIcon" alttext="bored"/>
      </label>
    </div>
  </div>
    <div class="form-group">
      <label for="moodInput">Comments</label>
      <input type="text" ng-model="newUpdate.notes" class="form-control" id="notes" placeholder="Comments">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div ng-show="moodHistory">
    <h4>Previous Moods</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Mood</th>
          <th>Observations</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="mood in moodHistory">
          <td>{{mood.month + '/' + mood.year}}</td>
          <td>{{mood.mood}}</td>
          <td class="truncate">fndsjakbfkldsamjfndasklnfjkdasbfjklnadis</td>
        </tr>
      </tbody>
    </table>  
  </div>
</div>
