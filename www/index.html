<html ng-app="clientXray">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/angular.min.js"></script> 
	<script src="js/angular-local-storage.min.js"></script> 
	<title>Client X-Ray</title>
</head>

<body ng-controller="NavigationController">
	<menu-bar ng-hide="isSet('login')"></menu-bar>
	<div class="container">
		<update-mood ng-show="isSet('updateMood')"></update-mood>
		<login ng-show=isSet('login')></login>
		<search ng-show="isSet('search')"></search>
		<consultant-view ng-show="isSet('consultantView')"></consultant-view>
	
	</div>
	
	<script src= "js/app.js"></script>
	<script src= "js/controllers.js"></script>
	<script src= "js/directives.js"></script>
	<script src= "js/factories.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
