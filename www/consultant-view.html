<div ng-controller="ConsultantViewController">
	<h2>{{consultant[0].firstName}} {{consultant[0].lastName}}</h2>
	<b>Email: <b>{{consultant[0].email}}
	<br><b>Phone: <b>{{consultant[0].phone}}
	<div class="graphContainer">
    	<p id="chart"></p>
    </div>
    <div class="border-row row"></div>
    <h3>Mood History</h3>
    <ul id="moodList">
        <li ng-repeat="mood in consultantMood" class="moodItem row">
        	<div>
        		<div class="col-md-3 col-sm-3 col-xs-3">{{mood.month}}/{{mood.year}} - {{mood.mood}}</div>
        		<div class="col-md-3 col-sm-3 col-xs-3"><img class="emotIcon" ng-src="img/{{mood.mood}}.png"/></div>
        	</div>
        </li>       
    </ul>
</div>
