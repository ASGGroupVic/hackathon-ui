<h3>Consultant View</h3>
<div ng-controller="ConsultantViewController">
	There are total {{consultants.length}} entries for Consultant.
    <ul>
        <li ng-repeat="consultant in consultants">
        	{{consultant.firstName}}: {{consultant.lastName}}: {{consultant.email}}

        </li>
        <li ng-if="consultants.length == 0">
	      <strong>No results found...</strong>
	    </li>
    </ul>
</div>
